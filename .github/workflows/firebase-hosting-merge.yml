name: Deploy to Firebase Hosting on merge

on:
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Enable Corepack
        run: corepack enable

      - name: Install Packages
        run: yarn --immutable

      - name: Setup Config
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          printf "$FIREBASE_CONFIG" | base64 -d > firebase.config.ts

      - name: Lint Check
        run: yarn lint:check

      - name: Build Website with Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: steps.semantic.outputs.new_release_published == 'true'
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PERSONAL_WEBSITE_C9EAF }}'
          channelId: live
          projectId: personal-website-c9eaf
